name: Build and Release Fab-Blocks IDE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Run Tests
      # We skip GUI tests in CI if they require a display, but for logic tests it's fine
      env:
        PYTHONPATH: .
      run: |
        pytest tests/

    - name: Build with PyInstaller
      run: |
        pyinstaller FabBlocksIDE.spec

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FabBlocksIDE-${{ matrix.os }}
        path: dist/FabBlocksIDE/
