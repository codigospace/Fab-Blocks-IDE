name: Build onefile (multi-platform)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip and install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.18.0 pillow

      - name: Build one-file (spec per OS)
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            pyinstaller --clean FabBlocksIDE_debug.spec
          else
            pyinstaller --clean FabBlocksIDE.spec
          fi
        shell: bash

      - name: Show dist contents
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            dir dist\
          else
            ls -la dist || true
          fi

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: fabblocks-dist-${{ matrix.os }}
          path: dist/
